<!DOCTYPE html>
<html lang="en">
<title>Marvel Studios</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

    <!-- Navbar -->
    <div class="top">
    <div class="bar black card">
        <a href="/home" class="bar-item button padding-large">HOME</a>
        <a href="/services" class="bar-item button padding-large hide-small">OUR SERVICES</a>
        <a href="/contact_us" class="bar-item button padding-large hide-small">CONTACT US</a>
        
    </div>
    </div>

    <div class="content" style="max-width:2000px;margin-top:46px">

    <!-- The Contact Section -->
    <div class="container content padding-64" style="max-width:800px" id="contact">
        <h2 class="wide center">CONTACT</h2>
        <p class="opacity center"><i>Fan? Drop a note!</i></p>
        <div class="row">
        <div class="col m6 large margin-bottom">
            <i class="fa fa-map-marker" style="width:30px"></i> Itzer, Morocco<br>
            <i class="fa fa-phone" style="width:30px"></i> Phone: +2126123456789<br>
            <i class="fa fa-envelope" style="width:30px"> </i> Email: test@email.com<br>
        </div>
        <div class="col m6">
            <form>
            <div class="row-padding" style="margin:0 -16px 8px -16px">
                <div class="half">
                <input class="input border" type="text" placeholder="Name" required name="Name">
                </div>
                <div class="half">
                <input class="input border" type="text" placeholder="Email" required name="Email">
                </div>
            </div>
            <input class="input border" type="text" placeholder="Message" required name="Message">
            <button class="button black section right" type="submit">SEND</button>
            </form>
        </div>
        </div>
    </div>
    
    </div>

    <!-- Image of location/map -->
    <img src="https://trumpwallpapers.com/wp-content/uploads/Marvel-Wallpaper-04-3840-x-2160.jpg" class="image greyscale-min" style="width:100%">
    </body>
</html>
