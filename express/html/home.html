<!DOCTYPE html>
<html lang="en">
<title>Marvel Studios</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

    <!-- Navbar -->
    <div class="top">
    <div class="bar black card">
        <a href="/home" class="bar-item button padding-large">HOME</a>
        <a href="/services" class="bar-item button padding-large hide-small">OUR SERVICES</a>
        <a href="/contact_us" class="bar-item button padding-large hide-small">CONTACT US</a>
        
    </div>
    </div>


    <!-- Page content -->
    <div class="content" style="max-width:2000px;margin-top:46px">

    <!-- Automatic Slideshow Images -->
    <div class="mySlides display-container center">
        <img src="https://wallpapercave.com/wp/wp5317487.jpg" style="width:100%">
        <div class="display-bottommiddle container text-white padding-32 hide-small">
        </div>
    </div>
    <div class="mySlides display-container center">
        <img src="https://wallpapercave.com/wp/wp4360657.jpg" style="width:100%">
        <div class="display-bottommiddle container text-white padding-32 hide-small">   
        </div>
    </div>
    <div class="mySlides display-container center">
        <img src="https://wallpapercave.com/wp/wp8973950.jpg" style="width:100%">
        <div class="display-bottommiddle container text-white padding-32 hide-small">
        </div>
    </div>



    <script>
    // Automatic Slideshow - change image every 4 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000);    
    }


    </script>

    </body>
</html>
